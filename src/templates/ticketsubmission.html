{% extends "base.html" %}
{% block title %}Ticket Submission{% endblock %}
{% block content %}
<div id="ticket-submission">
<input type="text" id="ticket-title" placeholder="Ticket Title">
<textarea id="ticket-description" placeholder="Ticket Description"></textarea>
    <div id="button-group">
        <button id="cancel-ticket">Cancel</button>
        <button id="submit-ticket">Submit Ticket</button>
    </div>
</div>
{% endblock %}
