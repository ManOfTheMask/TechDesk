<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">    
        <title>{% block title %}{% endblock %} - My Website</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link href="{{ url_for('static', filename='styles/style.css') }}" rel="stylesheet">
    </head>
    <body>
        <img src="{{ url_for('static', filename='images/LogoBlack.png')}}" id="logo">
        <div class="container-fluid" id="top-bar-box">
            <button id="logout">Logout</button>
            <button id="new-ticket">New Ticket +</button>
        </div>
        <!-- insert sidebar here-->
        <div class="container-fluid" id="sidebar-menu">
            <div class="row">
                <div class="col">
                    <img src="{{ url_for('static', filename='images/menu.png')}}" class="link-logo" id="menu">
                </div>

            </div>

            <div class="row">
                <div class="col">
                    <img src="{{ url_for('static', filename='images/dashboard.png')}}" class="link-logo" id="dashboard">
                    <p>DashBoard</p>
                </div>
                    
            </div>

            <div class="row">
                <div class="col">
                    <img src="{{ url_for('static', filename='images/ticket.png')}}" class="link-logo" id="ticket">
                    <p>My Tickets</p>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <img src="{{ url_for('static', filename='images/user.png')}}" class="link-logo" id="user">
                    <p>My Profile</p>
                </div>
            </div>
        </div>
        
        <div class="container-fluid" id="content-box">
            {% block content %}
        

            {% endblock %}
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <script src="{{url_for('static', filename='scripts/script.js')}}"></script>
    </body>
</html>
